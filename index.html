<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Music Player</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="main_div">
    <div class="music_container">
      <input type="text" name="searchValue" id="searchBox" placeholder="Search your favorite song">
      <marquee>
        <h2 id="title">Humnava Mere</h2>
      </marquee>

      <h3 id="artist">Jubin Nautiyal</h3>

      <div class="img_container">

        <img src="https://wallpapercave.com/wp/wp8821171.jpg" alt="">

      </div>

      <audio preload="auto" onended="nextSong()" onpause="pauseMusic()"
        src="https://pwdown.com/14276/variation/190K/Humnava%20Mere%20-%20Jubin%20Nautiyal.mp3"></audio>
      <div class="controls">
        <i class="fas fa-repeat"></i>
        <select id="sleepbtn" onchange="gotoSleep()">
          <option value="0">Sleep</option>
          <option value="5">5min</option>
          <option value="15">15min</option>
          <option value="30">30min</option>
          <option value="60">60min</option>
          <option value="90">90min</option>
        </select>
        <i class="fas fa-random"></i>
      </div>
      <div class="music_controls">

        <i onclick="prevSong()" class="fas fa-backward" id="previous" title="Previous"></i>

        <i class="fas fa-play main_button" id="play" title="Play"></i>

        <i onclick="nextSong()" class="fas fa-forward" id="next" title="Next"></i>

      </div>
      <div id="listView">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<script>
  const main_div = document.querySelector(".main_div");
  const music_container = document.querySelector(".music_container");
  const fas = document.querySelector(".fas");
  var d = new Date();
  var h = d.getHours();
  if (h >= 18 || h <= 6) {
    //night mode on
    main_div.setAttribute("style", "background-Color:#141d26;");
    music_container.setAttribute("style", "background-Color:#243447;color:white;box-shadow:0 1.2rem 3rem 0.5rem #009999;");
    sleepBtn.setAttribute("style", "background-Color:#243447;color:white");
  } else {
    //night mode off
    main_div.setAttribute("style", "background-color:#ccffff;");
    music_container.setAttribute("style", "background-color:#e6e6e6;color: #171717;box-shadow:0 1.2rem 3rem 0.5rem rgba(0,0,0,0.2);");
    sleepBtn.setAttribute("style", "background-Color:#e6e6e6;color:black");

  }
</script>

</html>
